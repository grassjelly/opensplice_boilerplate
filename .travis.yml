sudo: required
dist: trusty
language: generic

compiler:
  - gcc

install: 
  - cd $HOME
  - git clone https://github.com/grassjelly/opensplice-install
  - cd opensplice-install
  - ./install
  
script: 
  - source $HOME/.bashrc
  - ospl
  - cd $HOME
  - git clone https://github.com/grassjelly/opensplice_boilerplate
  - cd opensplice_boilerplate
  - ./gencode
  - ./compile

